{% extends 'escrowtz/base.html' %}

{% comment %} {% block tittle%}Darshboard{% endblock %} {% endcomment %}

{% block content %}

    <h2>Login</h2>

        {% csrf_token %}
        {{ form.as_p}}

    <a href="{% url 'accounts:register' %}">Register</a>
</div>
{% endblock %}
