{% load static %}
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <tittle>{% block tittle %}EscrowTZ{% endblock %}</tittle>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <span>EscrowTZ</span>
        <span class="nav-toggle" onclick="toggleNav()">â˜°</span>
        <nav id="jnav-links">
            <a href="{% url 'escrow:home' %}">Home</a>
            <a href="{% url 'escrow:about' %}">About</a>
            <a href="{% url 'escrow:contact' %}">Contact</a>
            <a href="{% url 'escrow:terms_and_conditions' %}">Terms & Conditions</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p class="footer">&copy; 2024 EscrowTZ</p>
    </footer>
    <script>
        function toggleNav() {
            var nav = document.getElementById("nav-links");
            if (nav.style.display === "block" || nav.style.display === "") {
                nav.style.display = "none";
            } else {
                nav.style.display = "block";
            }
        }
    </script>
</body>
</html>
